# This is a basic workflow to help you get started with Actions

name: release

# Controls when the workflow will run
on:
  workflow_call:
    inputs:
      tag:
        description: 'tag'
        required: true
        type: string
      username:
        description: 'git username'
        required: true
        type: string
      email:
        description: 'git email'
        required: true
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Release step
  release:
    runs-on: ['self-hosted', 'chore']
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Unshallow checkout
        run: git fetch --prune --unshallow

      - name: Get current branch
        id: current_branch
        run: echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Get previous tag
        id: previous_tag
        run: echo "PREVIOUS_TAG=$(git describe --match "v${{ env.VERSION }}.*" --abbrev=0 --tags $(git rev-list --tags --max-count=1))" >> $GITHUB_ENV

      - name: Download script
        run: curl -o $PWD/release.cjs https://raw.githubusercontent.com/iomediacommunication/pipeline/main/.github/scripts/release.cjs

      - name: Give script permissions
        run: chmod +x $PWD/release.cjs

      - name: Update version
        shell: bash
        run: node scripts/release.cjs v${{ inputs.tag }}

      - name: Remove script
        run: rm -rf $PWD/release.cjs

      - name: Commit and push changes
        continue-on-error: true
        run: |
          git config --global user.name "${{ inputs.username }}"
          git config --global user.email "${{ inputs.email }}"
          git add .
          git commit -m "chore: bump release version ${{ inputs.tag }}"
          git push

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create release
        run: gh release create v${{ inputs.tag }} --title v${{ inputs.tag }} --target ${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fromTag: v${{ inputs.tag }}
          toTag: ${{ env.PREVIOUS_TAG }}
          writeToFile: false

      - name: Edit release
        run: gh release edit v${{ inputs.tag }} --notes '${{ steps.changelog.outputs.changes }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
