# This is a basic workflow to help you get started with Actions

name: template

# Controls when the workflow will run
on:
  workflow_call:
    inputs:
      node:
        description: 'node version'
        required: true
        type: string
        default: 16
      pnpm:
        description: 'pnpm version'
        required: false
        type: string
        default: 8.9.2
      package:
        description: 'pnpm package'
        required: true
        type: string
      username:
        description: 'git username'
        required: true
        type: string
      email:
        description: 'git email'
        required: true
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Update step
  update:
    runs-on: ['self-hosted', 'chore']
    steps:
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node }}

      - name: Setup pnpm
        shell: bash
        run: npm install -g pnpm@${{ inputs.pnpm }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        shell: bash
        run: pnpm template install

      - name: Update dependencies
        shell: bash
        run: pnpm template up "${{ inputs.package }}"

      - name: Get current branch or tag
        id: current_branch
        run: echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Display version
        run: echo ${{ env.VERSION }}

      - if: "!startsWith(github.ref, 'refs/tags/')"
        name: Commit and push changes
        continue-on-error: true
        run: |
          git config --global user.name "${{ inputs.username }}"
          git config --global user.email "${{ inputs.email }}"
          git add .
          git commit -m "ci: update template ${{ inputs.package }} to ${{ env.VERSION }}"
          git push
